spec:
  template:
    spec:
      containers:
        - name: account-lookup-service
          image: mojaloop/account-lookup-service:$ACCOUNT_TAG
          env:
            - name: EVENT_SDK_SIDECAR_DISABLED
              value: '$EVENT_SIDECAR_DISABLED'
            - name: EVENT_SDK_KAFKA
              value: $EVENT_DIRECT
          livenessProbe:
            timeoutSeconds: 10
          readinessProbe:
            timeoutSeconds: 10
