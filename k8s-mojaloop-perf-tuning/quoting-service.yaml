spec:
  template:
    spec:
      containers:
        - name: quoting-service
          image: mojaloop/quoting-service:$QUOTE_TAG
          env:
            - name: LOG_LEVEL
              value: warn
            - name: EVENT_SDK_SIDECAR_DISABLED
              value: '$EVENT_SIDECAR_DISABLED'
            - name: EVENT_SDK_KAFKA
              value: $EVENT_SDK_KAFKA
            - name: EVENT_SDK_TRACE
              value: '$EVENT_SDK_TRACE'
            - name: EVENT_SDK_AUDIT
              value: '$EVENT_SDK_AUDIT'
            - name: EVENT_SDK_LOG
              value: '$EVENT_SDK_LOG'
          livenessProbe:
            timeoutSeconds: 10
          readinessProbe:
            timeoutSeconds: 10
